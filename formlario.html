<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
            <h4>Solicitud de quejas<h4>
            </div>
            <div class="mb-2">
            <form action="">
                <div class="mb-2">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" name="Nombre" id="Nombre" placeholder="ej: Daniel">
            </div>
            <div class="mb-2">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" name="Apellido" id="Apellido" placeholder="ej: Contreras">
                </div>
                <div class="mb-2">
                        <label for="Correo">Correo</label>
                        <input type="text" class="form-control" name="Correo" id="Correo" placeholder="ej: example@example.com">
                    </div>
                    <div class="mb-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Sexo</option>
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                            <option value="3">Otro</option>
                          </select>
                        </div>
                        <div class="mb-2">
                                <label for="Direccion">Direccion</label>
                                <input type="text" class="form-control" name="Correo" id="Correo" placeholder="ej: Calle tal con numero tal">
                            </div>
                            <div class="mb-2">
                                <label for="Cod_product">Codigo del producto</label>
                                <input type="text" class="form-control" name="Cod_product" id="Cod_product" placeholder="ej: 0000">
                            </div>
                        </div>
                        <div class="mb-2">
                                <label for="Mensaje">Mensaje</label>
                                <textarea name="Mensaje" id="Mensaje" class="form-control" placeholder="Esciba el porque de la queja, ser claro y conciso"></textarea>
                            </div>
                            <div class="mb-2">
                                <button class="btn btn-primary">Enviar</button>
                            </div>
        </form>
        </div>
    </div>
    </section>
</body>
</html>
